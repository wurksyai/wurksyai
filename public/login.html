<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wurksy AI ‚Äî Sign in</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/logo.svg" />

    <style>
      /* background glow */
      body {
        background:
          radial-gradient(
            1200px 600px at 10% -10%,
            rgba(34, 211, 238, 0.1),
            transparent 40%
          ),
          radial-gradient(
            900px 600px at 100% 0%,
            rgba(96, 165, 250, 0.1),
            transparent 30%
          ),
          var(--bg);
      }

      .wrap {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card-lg {
        width: min(520px, 96vw);
        background: var(--surface-1);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 22px 20px;
        box-shadow: var(--shadow);
      }

      .brand-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
        text-decoration: none;
        color: inherit;
      }
      .brand-logo {
        width: 44px;
        height: 44px;
      }
      .brand-text {
        display: flex;
        flex-direction: column;
      }
      .brand-text .name {
        font-size: 22px;
        font-weight: 800;
      }
      .brand-text .tag {
        font-size: 12px;
        color: var(--muted);
      }

      .hdr {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 6px 0 2px;
      }
      .badge-ico {
        width: 42px;
        height: 42px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        border: 1px solid var(--border);
        background: linear-gradient(
          180deg,
          color-mix(in hsl, var(--card) 92%, transparent),
          color-mix(in hsl, var(--elev) 92%, transparent)
        );
        font-size: 20px;
      }
      h1.title {
        margin: 0;
        font-size: 26px;
        font-weight: 800;
      }
      p.sub {
        margin: 2px 0 12px;
        color: var(--muted);
        font-size: 14px;
      }

      label {
        font-size: 13px;
        display: grid;
        gap: 6px;
      }
      .row {
        display: grid;
        gap: 12px;
      }

      .input-wrap {
        position: relative;
      }
      .input-wrap input[type="password"],
      .input-wrap input[type="text"] {
        width: 100%;
        padding-right: 50px;
      }
      .eye {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        width: 38px;
        height: 38px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--surface-1);
        display: grid;
        place-items: center;
        cursor: pointer;
      }

      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 2px;
      }
      .hint {
        font-size: 12px;
        color: var(--muted);
      }
      #errAdmin,
      #errStudent {
        color: #ffb3b3;
      }

      .foot {
        display: flex;
        justify-content: space-between;
        margin-top: 12px;
      }
      .link {
        color: var(--accent);
        text-decoration: none;
      }
    </style>

    <script src="/theme.js" defer></script>
  </head>

  <body>
    <main class="wrap">
      <section class="card-lg">
        <a class="brand-row" href="/login.html">
          <img src="/logo.svg" alt="Wurksy" class="brand-logo" />
          <span class="brand-text">
            <span class="name">Wurksy AI</span>
            <span class="tag">Work easy with Wurksy</span>
          </span>
        </a>

        <!-- STUDENT ASSIGNMENT LOGIN (hidden by default) -->
        <div id="studentBlock" style="display: none">
          <div class="hdr">
            <div class="badge-ico">üßë‚Äçüéì</div>
            <div>
              <h1 class="title">Start assignment</h1>
              <p class="sub">Enter your details to begin.</p>
            </div>
          </div>

          <div id="assMeta" class="hint" style="margin-bottom: 10px"></div>

          <form id="studentForm" class="row" autocomplete="off">
            <label
              >Student ID
              <input
                id="studentId"
                type="text"
                placeholder="e.g. 21012345"
                required
              />
            </label>
            <label
              >Module code
              <input
                id="studentModule"
                type="text"
                placeholder="e.g. BS3201"
                required
              />
            </label>
            <div class="actions">
              <button type="submit" class="btn btn-primary">Start</button>
            </div>
            <p id="errStudent" class="hint"></p>
          </form>
        </div>

        <!-- ADMIN LOGIN AREA -->
        <div id="adminBlock">
          <div class="hdr">
            <div class="badge-ico">üîí</div>
            <div>
              <h1 class="title">Sign in</h1>
              <p class="sub">Enter the admin password to continue.</p>
            </div>
          </div>

          <form id="loginForm" class="row" autocomplete="off">
            <label
              >Password
              <span class="input-wrap">
                <input
                  id="password"
                  type="password"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  required
                />
                <button type="button" id="toggleEye" class="eye">üëÅÔ∏è</button>
              </span>
            </label>
            <div class="actions">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
            <p id="errAdmin" class="hint"></p>
          </form>

          <div class="foot">
            <span class="hint">Staff only. Students use assignment links.</span>
            <a href="/health" class="link" target="_blank">System status</a>
          </div>
        </div>
      </section>
    </main>

    <script type="module">
      const params = new URLSearchParams(location.search);
      const code = params.get("a");

      const adminBlock = document.querySelector("#adminBlock");
      const studentBlock = document.querySelector("#studentBlock");
      const assMeta = document.querySelector("#assMeta");

      /* ---------------------
         1. If ?a=CODE ‚Üí Student login flow
      ---------------------- */
      if (code) {
        adminBlock.style.display = "none";
        studentBlock.style.display = "block";

        // Load assignment data
        fetch(`/api/assignments/${encodeURIComponent(code)}`)
          .then((r) => r.json())
          .then((a) => {
            if (a.error) {
              assMeta.textContent = "Invalid or expired assignment link.";
              return;
            }
            assMeta.innerHTML = `
              <b>${a.module_code}</b> ‚Äî ${a.title}<br>
              Deadline: ${
                a.deadline ? new Date(a.deadline).toLocaleString() : "None"
              }<br>
              Prompt cap: ${a.prompt_cap}
            `;
          })
          .catch(() => (assMeta.textContent = "Could not load assignment."));
      }

      /* ---------------------
         2. Student form submit ‚Üí start assignment-aware session
      ---------------------- */
      const studentForm = document.querySelector("#studentForm");
      if (studentForm) {
        studentForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const studentId = document.querySelector("#studentId").value.trim();
          const studentModule = document
            .querySelector("#studentModule")
            .value.trim();
          const err = document.querySelector("#errStudent");
          err.textContent = "";

          if (!studentId || !studentModule) {
            err.textContent = "Both fields required.";
            return;
          }

          try {
            const r = await fetch("/api/start", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                mode: "student",
                assignmentCode: code,
                studentId,
                moduleCode: studentModule,
              }),
            });
            const j = await r.json();
            if (!r.ok || j.error || !j.sessionId) {
              throw new Error(j.error || "Could not start session.");
            }

            // Save session meta in localStorage, keyed by assignment code
            const suffix = code ? `_${code}` : "_global";
            const sessionKey = `wurksy_session${suffix}`;
            try {
              localStorage.setItem(sessionKey, j.sessionId);
              localStorage.setItem("wurksy_student_id", studentId);
              localStorage.setItem("wurksy_student_module", studentModule);
              if (code) {
                localStorage.setItem("wurksy_assignment_code", code);
              }
            } catch {
              // ignore storage errors
            }

            // redirect to chat with assignment in URL so app.js can pick it up
            if (code) {
              location.href = `/index.html?a=${encodeURIComponent(code)}`;
            } else {
              location.href = "/index.html";
            }
          } catch (e2) {
            err.textContent = e2.message || "Could not start session.";
          }
        });
      }

      /* ---------------------
         3. Admin login area
      ---------------------- */
      const loginForm = document.querySelector("#loginForm");
      const pwd = document.querySelector("#password");
      const errAdmin = document.querySelector("#errAdmin");
      const eye = document.querySelector("#toggleEye");

      eye.addEventListener("click", () => {
        const show = pwd.type === "password";
        pwd.type = show ? "text" : "password";
        eye.textContent = show ? "üôà" : "üëÅÔ∏è";
      });

      loginForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const r = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pwd.value }),
        });
        if (r.ok) {
          location.href = "/admin.html";
        } else {
          const j = await r.json().catch(() => ({}));
          errAdmin.textContent = j.error || "Login failed";
          pwd.value = "";
        }
      });
    </script>
  </body>
</html>
